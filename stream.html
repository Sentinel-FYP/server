<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script>
      const socket = io.connect("http://13.51.86.179:5500");
      const buffer = [];
      socket.on("connect", () => {
        console.log("connected");
        socket.emit("join room", { deviceId: "abc" });
      });

      socket.on("stream:send", ({ frame }) => {
        let base64 = btoa(
          new Uint8Array(frame).reduce((data, byte) => data + String.fromCharCode(byte), "")
        );
        base64 = atob(base64);
        buffer.push(base64);
        // console.log("Stream", buffer);
      });

      setInterval(() => {
        console.log(buffer.length);
        if (buffer.length > 50) {
          let frame = buffer.shift();
          console.log("Frame", frame);
          document.getElementById("image").src = "data:image/jpeg;base64," + frame;
        }
      }, 1000 / 30);
      socket.on("disconnect", () => {
        console.log("disconnected");
      });
    </script>
  </body>
</html>
